<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Knots & Crosses</title>
</head>

<body>
    <div class="modal-container hidden">
        <div class="modal">
            <h1></h1>
            <h2>Play again?</h2>
            <div>
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
    </div>
    <div class="main-content">
        <header class="center">
            <h1>Knots & Crosses</h1>
            <form class="hidden">
                <div class="player_one">
                    <label for="player_one">Player One</label>
                    <input type="text" id="player_one" name="player_one" placeholder="Enter Name" maxlength="20">
                </div>
                <div class="player_two">
                    <label for="player_two">Player Two</label>
                    <input type="text" id="player_two" name="player_two" placeholder="Enter Name" maxlength="20">
                </div>
                <button type="submit">Start Game</button>
            </form>
            <button class="play">Play</button>
        </header>
        <div class="container hidden">
            <h1 class="turn"></h1>
            <h1 class="score"></h1>
            <div class="board"></div>
            <button class="next hidden">
                Next Round
            </button>
        </div>
    </div>
    <footer class="footer">
        <p>
          Elliot Akande Â© 2023
        </p>
    </footer>    
</body>

</html>
