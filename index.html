<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Knots & Crosses</title>
</head>

<body>
    <div class="modal-container hidden">
        <div class="modal">
            <h1></h1>
            <h2>Play again?</h2>
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>
    <header class="center">
        <h1>Knots & Crosses</h1>
        <form class="hidden">
            <div class="player_one">
                <h3>Player One</h3>
                <input type="text" name="player_one" placeholder="Enter Name">
            </div>
            <div class="player_two">
                <h3>Player Two</h3>
                <input type="text" name="player_two" placeholder="Enter Name">
            </div>
            <button type="submit">Start Game</button>

        </form>
        <button class="play">Play</button>
    </header>
    <div class="container hidden">
        <h1 class="turn"></h1>
        <h1 class="score"></h1>
        <div class="board"></div>
        <button class="next hidden">
            Next Round
        </button>
    </div>
</body>

</html>
